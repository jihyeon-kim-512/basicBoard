<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GeneralBoard</title>
</head>
<body>
	<form action="/board/general" method="POST">
		<div class="form-group">
			<label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
			<div class="col-sm-10" style="margin-top: 10px;">
				<input type="title" class="form-control" id="title" name="title"
					placeholder="제목" />
			</div>
		</div>

		<div class="form-group">
			<label style="float: left" for="writer"
				class="col-sm-2 control-label">작성자</label>
			<div class="col-sm-10" style="margin-top: 10px;">
				<input type="writer" class="form-control" id="writer" name="writer"
					placeholder="작성자" />
			</div>
		</div>

		<div class="form-group">
			<label style="float: left" for="content"
				class="col-sm-2 control-label">내용</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="content" name="content"
					placeholder="내용을 입력해 주세요."></textarea>
			</div>
		</div>
		<button type="submit">등록</button>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ranking</title>
</head>
<body>
	<h3>Ranking Chart</h3>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Artist</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rank : ${rankings}">
				<td th:text="${rank.title}"></td>
				<td th:text="${rank.artist}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
